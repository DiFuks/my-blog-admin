<div class="app">
  <app-header
    [navbarBrandRouterLink]="['/']"
    [navbarBrandFull]="{ src: 'assets/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
    [navbarBrandMinimized]="{ src: 'assets/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo' }"
    [fixed]="true"
    [sidebarToggler]="'lg'"
    [asideMenuToggler]="false"
    [mobileAsideMenuToggler]="false"
  >
    <ul class="nav navbar-nav ml-auto">
      <li class="dropdown nav-item" ngbDropdown placement="bottom right">
        <button class="nav-link login-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle  >
          Admin
        </button>
        <div class="dropdown-menu dropdown-menu-right login-dropdown__menu" ngbDropdownMenu aria-labelledby="simple-dropdown">
          <button class="dropdown-item" (click)="onLogoutClick()"><i class="fa fa-lock"></i> Logout</button>
        </div>
      </li>
    </ul>
  </app-header>
  <div class="app-body">
    <app-sidebar fixed display="lg">
      <app-sidebar-form></app-sidebar-form>
      <app-sidebar-nav [navItems]="navItems"></app-sidebar-nav>
      <app-sidebar-footer></app-sidebar-footer>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>
